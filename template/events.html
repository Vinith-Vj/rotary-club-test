{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex flex-col md:flex-row gap-4">
        {% for event in events %}
          <div
            class="cursor-pointer p-4 bg-gray-100 rounded hover:bg-gray-200"
            onclick="showEventDetails({{ event.id }})"
          >
            <h3 class="text-lg font-semibold">{{ event.title }}</h3>
            <p class="text-sm text-gray-600">{{ event.date }}</p>
          </div>
        {% endfor %}
      </div>

      <div id="event-details" class="mt-6 p-4 bg-white rounded shadow"></div>


      <script>
        const eventDetails = {
          {% for event in events %}
            {{ event.id }}: `
              <h2 class="text-xl font-bold mb-2">{{ event.title }}</h2>
              <p class="text-gray-700 mb-2">{{ event.date }}</p>
              <p class="text-gray-600">{{ event.description }}</p>
            `,
          {% endfor %}
        };
      
        function showEventDetails(id) {
          const detailsContainer = document.getElementById("event-details");
          detailsContainer.innerHTML = eventDetails[id];
        }
      </script> 

</body>
</html>
